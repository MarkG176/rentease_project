{% extends 'master.html' %}
{% block content %}
<h1>Payments</h1>
<table>
    <thead>
        <tr>
            <th>Lot No</th>
            <th>Tenant</th>
            <th>Status</th>
            <th>Expected Date</th>
            <th>Payment Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.lot_no }}</td>
            <td>{{ payment.tenant }}</td>
            <td>{{ payment.status }}</td>
            <td>{{ payment.expected_date }}</td>
            <td>{{ payment.payment_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
